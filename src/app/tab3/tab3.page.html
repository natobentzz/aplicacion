<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COEFICIENTE DE POTENCIA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label position="floating">Densidad del aire</ion-label>
    <ion-input type="number" name="densidad" [(ngModel)]=this.densidad></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Longitud de pala</ion-label>
    <ion-input type="number" name="longitud" [(ngModel)]=this.longitud ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Velocidad del viento</ion-label>
    <ion-input type="number" name="Velocidad"  [(ngModel)]=this.velocidad></ion-input>
  </ion-item>
  
  </ion-list> 
  
    <ion-label position="stacked">Superficie del rotor</ion-label>
    <ion-textarea clearOnEdit="true">{{this.superficie}}</ion-textarea>
  
  <ion-button color="success" expand="block" (click)="calcular()" (ionChange)="calcular()">Calcular</ion-button>
  
  <p>
  <ion-grid> 
  <ion-row>

    <font color="white">Coeficiente de Potencia</font>
       </ion-col>
    <ion-col  style="background-color: rgb(157, 214, 130); margin: 1px;">
      0.1
       </ion-col>

        0.2
         </ion-col>
        <ion-col  style="background-color: rgb(157, 214, 130); margin: 1px;">
          0.3

            0.4

</ion-row>
