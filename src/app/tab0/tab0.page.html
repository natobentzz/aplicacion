<ion-header>
  <ion-toolbar>
    <ion-title>AEROGENERADOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="grid-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button color="tertiary" href="#" onclick="window.open('https://www.youtube.com/watch?v=XyZs1IGbk5s/', '_system', 'location=yes');"><ion-icon name="cog"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button color="tertiary" href="#" onclick="window.open('https://www.weather.com/', '_system', 'location=yes');"><ion-icon name="partly-sunny"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>


  <ion-grid>
    <ion-row>
      <ion-col size="1.2" style="background-color: rgb(0, 0, 0); margin: 1px;">
        <font color="white" aling="center">V =</font> 
           </ion-col>
        <ion-col size="4" style = "border: solid 1px #000000">
          
            <ion-label position="floating"> </ion-label>
            <ion-input type="number" name="V" [(ngModel)]=V></ion-input>
          
           </ion-col>
          <ion-col size="1.4" style="background-color: rgb(247, 210, 0); margin: 8px;">
            m/s
             </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1.2" style="background-color: rgb(0, 0, 0); margin: 1px;">   
        <font color="white">∂ =</font>
           </ion-col>
        <ion-col size="4" style = "border: solid 1px #000000">

            <ion-label position="floating"> </ion-label>
            <ion-input type="number" name="a" [(ngModel)]=this.a></ion-input> 

           </ion-col>
          <ion-col size="2.2" style="background-color: rgb(247, 210, 0); margin: 8px;">
            kg/ms²
             </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1.2" style="background-color: rgb(0, 0, 0); margin: 1px;">
        <font color="white">r =</font>
           </ion-col>
        <ion-col size="4" style = "border: solid 1px #000000">
            <ion-label position="floating"> </ion-label>
            <ion-input type="number" name="R" [(ngModel)]=this.R></ion-input>
           </ion-col>
          <ion-col  size="1.2" style="background-color: rgb(247, 210, 0); margin: 8px;">
            m
             </ion-col>

      </ion-row>
      <ion-row>
        <ion-col  size="1.2" style="background-color: rgb(0, 0, 0); margin: 1px;">
          <font color="white">A =</font>
            </ion-col>
           <ion-col size="4" style="background-color: rgb(157, 214, 130); margin: 1px;">
            {{this.superficieround}}
            </ion-col>
          <ion-col  size="1.2" style="background-color: rgb(247, 210, 0); margin: 8px;">
            m²
              </ion-col>
    </ion-row>

  </ion-grid>

  <ion-button color="success" expand="block" (click)="calcular()" (ionChange)="calcular()">Calcular</ion-button>
  <p>
  <img src="/assets/img/aero1.png" style="max-width:100%;width:auto;height:auto;">
  </p>
